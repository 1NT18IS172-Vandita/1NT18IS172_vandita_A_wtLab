<center><p>Please input a number between 11 and 17:</p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()">Click here</button>
<p id="p01"></p>

<script>
function myFunction() {
  var message, x;
  message = document.getElementById("p01");
  message.innerHTML = "";
  x = document.getElementById("demo").value;
  try {
    if(x == "") throw "empty";
    if(isNaN(x)) throw "not a number";
    x = Number(x);
    if(x < 11) throw "low";
    if(x > 17) throw "high";
  }

  catch(err) {
    message.innerHTML = "lets see- " + err;
  }
}

</script>
