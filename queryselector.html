<script>
function myFunction() {
  var x, i;
  x = document.querySelectorAll(".example");

    x[i].style.backgroundColor = "turquoise";
  }
    x = document.querySelectorAll(".eg");
  for (i = 0; i < x.length; i++) {

  }
}
