    <html lang="en">
    <head>


        <body style="background-color: lightpink">
           
            
           
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            var str = "hey there i'm vandita,i love ice cream";
            function findLen(){
                var stlen = str.length;
                document.getElementById("ln").innerHTML = stlen;
            }
           
            function slc(){
                var num1 = document.getElementById("slc1").value;
                var num2 = document.getElementById("slc2").value;
                console.log(num1);
                console.log(num2);
                var res = str.slice(num1,num2);
                console.log(res)
                document.getElementById("sc").innerHTML = res;
            }
        </script>
    </head>
    <body>
        <h1>This is VANDITA GOWDA</h1>
        <p>Try out the various string functions</p>
        <b>hey there i'm vandita,i love ice cream</b>
        <p> Finding the length</p>
        <button onclick="findLen()">Find length</button>
        <p id="ln"></p>
        
        <p>Enter 2 parameters</p>
        <input type="number" id="slc1" placeholder="Enter 1st param.." />&nbsp;<input type="number" id="slc2" placeholder="Enter 2nd param.." />
        <button onclick="slc()">Search</button>
        <p id="sc"></p>
        <body>

            <p> Reverse the order</p>
            
            <button onclick="myFunction()">Click</button>
            
            <p id="demo"></p>
            
            <script>
            var fruits = ["peach", "orange", "blueberry", "Greenapple"];
            document.getElementById("demo").innerHTML = fruits;
            
            function myFunction() {
              fruits.reverse();
              document.getElementById("demo").innerHTML = fruits;
            }
            </script>



            
    </body>
